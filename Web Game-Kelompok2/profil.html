<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pembuat - EdgeGame</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            min-height: 100%;
            overflow-y: auto;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }
        .profil {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .btn-game {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
        }
        .btn-game:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            transform: translateX(-50%) translateY(-3px);
        }
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2a5298;
        }
        .card-img-top {
            object-fit: cover;
            height: 300px;
            width: 100%;
            border-radius: 15px;
            transition: transform 0.5s ease;
        }
        .card-img-top:hover {
            transform: scale(1.05);
        }
        .card-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 15px 0;
            color: #2a5298;
        }
        .card-text {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
        }
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            .card-img-top {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="profil">
        <div class="container">
            <a href="index.html" class="btn btn-game">Kembali ke Beranda</a>
            <h1 class="title">Profil Pembuat</h1>
            <img src="gambar/kelompok2.png" alt="Profil Kelompok" class="card-img-top">
            <h5 class="card-title">Kelompok 2 - Pemrograman Game</h5>
            <p class="card-text">Kami adalah mahasiswa yang mengembangkan <strong>EdgeGame</strong> sebagai platform edukatif dan hiburan, menghadirkan permainan seru dan Asik untuk semua kalangan.</p>
        </div>
    </div>
</body>
</html>
