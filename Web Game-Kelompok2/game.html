<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdgeGames - Game Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            background: #0F172A;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .navbar-brand img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .navbar-brand span {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #00F5A0, #00D9F5);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .game-section {
            padding: 120px 0 60px;
            min-height: 100vh;
            background: radial-gradient(circle at top right, rgba(0, 245, 160, 0.1), transparent 70%),
                        radial-gradient(circle at bottom left, rgba(0, 217, 245, 0.1), transparent 70%);
        }

        .back-button {
            background: linear-gradient(45deg, #00F5A0, #00D9F5);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 12px;
            color: #0F172A;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            display: inline-block;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 245, 160, 0.2);
            color: #0F172A;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            height: 100%;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 245, 160, 0.2);
            border-color: rgba(0, 245, 160, 0.3);
        }

        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-card-content {
            padding: 1.5rem;
            text-align: center;
        }

        .game-card h5 {
            color: #fff;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .play-button {
            background: linear-gradient(45deg, #00F5A0, #00D9F5);
            color: #0F172A;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 245, 160, 0.2);
            color: #0F172A;
        }

        .fade-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.6s ease forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .game-section {
                padding: 100px 0 40px;
            }
            
            .game-card {
                margin-bottom: 1.5rem;
            }

            .navbar-brand img {
                width: 32px;
                height: 32px;
            }

            .navbar-brand span {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Rest of the HTML remains the same -->
    <nav class="navbar navbar-expand-lg navbar-dark">

            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">

            <div class="section-header animate__animated animate__fadeIn">

            <div class="row g-4">

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
